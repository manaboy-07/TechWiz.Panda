<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <!-- Logo -->
      <div class="nav-logo">
        <img src="../../images/logo.jpg" alt="logo" class="logo-img" />
        <h1 class="logo-text">PandaFashion</h1>
      </div>
      <div class="nav-list">
        <div class="active-icon" id="active-icon">
          <lord-icon
            src="https://cdn.lordicon.com/xhebrhsj.json"
            trigger="click"
          ></lord-icon>
        </div>

        <ul class="nav-items" id="nav-items">
          <li class="nav-item">
            <lord-icon
              src="https://cdn.lordicon.com/igpbsrza.json"
              trigger="morph"
            >
            </lord-icon>

            <a href="#home" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <lord-icon
              src="https://cdn.lordicon.com/aixyixpa.json"
              trigger="hover"
            >
            </lord-icon>
            <a href="#about" class="nav-link">About</a>
          </li>

          <li class="nav-item">
            <lord-icon
              src="https://cdn.lordicon.com/uvextprq.json"
              trigger="hover"
            >
            </lord-icon>
            <a href="#contact" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <lord-icon
              src="https://cdn.lordicon.com/webtefou.json"
              trigger="hover"
            >
            </lord-icon>
            <a href="#styles" class="nav-link">Styles</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Contact -->
    <section id="contact" class="contact">
      <h1 class="heading"><span class="span-contact">Contact</span> us</h1>

      <div class="container">
        <div class="icons">
          <i class="fa-solid fa-location-dot fa-2x map-icon contact-icon"></i>
          <h3>Address</h3>
          <p>Panda 123 Liberty Lane</p>
        </div>

        <div class="icons">
          <lord-icon
            src="https://cdn.lordicon.com/iicmtpsq.json"
            trigger="hover"
            class="contact-icon"
          >
          </lord-icon>
          <h3>Email</h3>
          <p>Panada@gmail.com</p>
          <p>PandaTech@gmail.com</p>
        </div>

        <div class="icons">
          <lord-icon
            src="https://cdn.lordicon.com/cnyeuzxc.json"
            trigger="hover"
            class="contact-icon"
          >
          </lord-icon>
          <h3>Phone</h3>
          <p>+123-456-7890</p>
          <p>+234-445-4566</p>
        </div>
      </div>
    </section>

    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
    <script src="script.js"></script>
  </body>
</html>
